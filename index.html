                            Es una ciudad peruana capital del distrito, de la provincia y del departamento homónimos localizada en el margen oriental de la cadena occidental de la cordillera de los Andes, en el valle interandino que forman los ríos Mashcón y Chonta a 2750 m s. n. m. El valle donde se encuentra enclavada la ciudad es uno de los más grandes de la sierra del Perú.

        <h3>Flora y Fauna:</h3>
        <div class="contenedor-tarjeta">
            <a href="#">
                <figure>
                    <img src="./imagenes/ancash2.jpg" alt="" class="frontal">
                    
                    <figcaption class="trasera">
                        <p>
                            La Flora y Fauna de Cajamarca es variada, posee condiciones naturales ventajosas que posibilitan la presencia de gran biodiversidad de flora y fauna.

                            La distribución de las especies animales y vegetales está determinada por la altura y el clima. En los valles interandinos hay grandes extensiones de pastos naturales y en ellas hay árboles de especies nativas como aliso, capulí, molle y quishuar. Sin embargo, la tala indiscriminada, la introducción de especies foráneas (pino y eucalipto) y la expansión de la frontera agrícola han causado la destrucción de la mayoría de estos bosques. En los últimos años, se ha desarrollado un intenso programa de reforestación y control de laderas, pero básicamente con especies foráneas.
                            
                            En cuanto a la fauna, en los valles interandinos habitan especies como el venado gris, la vizcacha, diversas especies de lagartijas, el cuy silvestre y el conejo silvestre. Sus depredadores naturales son el gato de los pajonales y el puma, aunque este último es más bien raro. En la actualidad se están reintroduciendo camélidos en el departamento, pero en escaso número; esto es paradójico, pues en tiempos prehispánicos abundaban en la región. Con respecto a las aves, se encuentra palomas, tórtolas, garzas, gorriones, golondrinas, tordos y pericos. Entre las aves de rapiña están el cernícalo (shingo), el halcón perdiguero, el gavilán acanelado, el búho y el águila serrana.
                        </p>
                    </figcaption>
                </figure>
            </a>
        </div>

                    <figcaption class="trasera">
                        <p>Las dos cadenas montañosas más altas del Perú, la Cordillera Blanca y la de Huayhuash tienen en su territorio a más de 200 glaciares que están distribuidos, en la Cordillera Blanca, a lo largo de sus 180 kilómetros de longitud, desde el nevado Tuco en el sur, hasta las cercanías del nevado Champará en el norte. Unos 27 glaciares superan los 6 000 msnm y alrededor de 200, los 5 000 msnm. La mayor parte de los ríos originados en los valles de esta cordillera drenan hacia la cuenca del río Santa. El área cubierta por nieve comprende 504.4 km², que representa el 14,84 % del área total del parque. Existen 712 glaciares que representan 486 037 km² y un volumen estimado de 18 458 km³ de potencial hidrológico en estado sólido.</p>

                        <p>
                            El principal termina aéreo de la ciudad de Cajamarca es el aeropuerto Armando Revoredo Iglesias, el cual se encuentra a 3 kilómetros del centro histórico; cuenta con una pista de aterrizaje, la cual esta totalmente pavimentadas. Cuenta con servicio diario de vuelos regulares de hasta 5 vuelos diarios desde y hacia la ciudad de Lima. Su administración está a cargo de la concesionaria AdP.
                            La vía a Chilete - Tembladera - Ciudad de Dios, al oeste (PE-08)
La vía a Hualgayoc - Bambamarca - Chota, al norte (PE-3N).
La vía a La Encañada - Celendín - Chachapoyas, al este (PE-8B).
La vía a San Marcos - Cajabamba - Huamachuco, al sur (PE-3N).
Debido al crecimiento masivo de población urbana en las últimas décadas, el transporte público se extendió rápidamente. Al principio únicamente se cubrían dos rutas de autobuses hacia el distrito de Baños del Inca, sin embargo hasta la fecha se han identificado cerca de 40 líneas de camionetas rurales (combis) y 5 líneas de autobuses, y aunque muchas de ellas cubren rutas similares cruzan la ciudad en casi todo sentido. La tarifa promedio es de S/. 2 o $ 0,52.
